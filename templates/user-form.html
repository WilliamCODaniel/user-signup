{% extends 'base.html' %}

{% block content %}
    

    <h1>Sign Up</h1>
    <form action="/user" method="POST">
        <p>
            <label for="user">Username:
            <input type="text" name="user" id="user" value="{{user}}">
            </label>
        </p>
        <p class="error">{{user_error}}</p>
        <p>
            <label for="password">Password:
            <input type="password" name="password" id="password" value="{{password}}">
            </label>
        </p>
        <p class="error">{{pass_error}}</p>
        <p>
            <label for="password2">Retype Password:
            <input type="password" name="password2" id="password2" value="{{password2}}">
            </label>
        </p> 
        <p class="error">{{pass_error2}}</p>
        <p>
            <label for="email">
                Optional* Enter Email Address:
                <input type="text" name="email" id="email" value="{{email}}">
            </label>
        </p>
        <p class="error">{{email_error}}</p>
        <input type="submit">
    </form>


{% endblock  %}
